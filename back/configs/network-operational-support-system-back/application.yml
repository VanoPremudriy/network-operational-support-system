spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: user
    password: postgres
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - localhost:19092
            - localhost:29092
    bus:
      enabled: true
      trace:
        enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui

controller:
  create-route: /ntwrk-prtnl-spprt-sstm-mddlwr/createRoute

client:
  calculate-route:
    url: http://localhost:8080
    endpoint: /calculations/calculateRoute

zookeeper:
  url: localhost:22181
  sleepMsBetweenRetries: 1000
  maxRetries: 2
  waitTime: PT10M