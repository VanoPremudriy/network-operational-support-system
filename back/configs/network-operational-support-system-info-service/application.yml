spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: user
    password: postgres
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - localhost:19092
            - localhost:29092
    bus:
      enabled: true
      trace:
        enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui

controller:
  task:
    get-by-client: /client/{clientId}
    get-by-id: /{id}
  route:
    get-all: /
  client:
    delete: /delete
    create: /create
    update: /update
    get-all:
      endpoint: /
      pageSize: 8
  dictionary:
    find-node: /node
    find-capacity: /capacity
    find-client: /client

client:
  get-adjacency-matrix:
    url: http://localhost:8000
    endpoint: /api/routes/get_adjacency_matrix
